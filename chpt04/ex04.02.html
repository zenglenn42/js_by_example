<!DOCTYPE html>
<html>
<head>
	<title>Ex 04.02</title>
</head>
<body>

<!-- 
	Test the return value from the prompt method especially is user
	doesn't enter anything.

	prompt returns an empty string to the caller where it can be
	assigned to a variable.
-->

	<pre>
	<script type="text/javascript">
		var result = prompt("Name:");
		document.writeln("result = " + result);
		document.writeln("typeof(result) = " + typeof(result));
	</script>
	</pre>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Ex 14.11</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Georgia;
			font-weight: bold;
		}
		#header {
			font-size: large;
			position: absolute;
			width: 100%;
			height: 3em;
			background-color: seagreen;
			z-index: 5;
		}		
		#footer {
			position: absolute;
			color: white;
			background-color: black;
			bottom: 0%;
			width: 100%;
			height: 4em;
			z-index: 5;
		}
		#nav {
			position: absolute;
			height: 100%;
			width: 10em;
			background-color: silver;
			z-index: 1;
		}
		#body {
			position: absolute;
			height: 100%;
			width: 100%;
			background-color: lightgreen;
			z-index: 0;
		}
	</style>
</head>
<body>
	<div id="header">Header</div>
	<div id="nav"></div>
	<div id="body"></div>
	<div id="footer">Footer</div>
</body>
</html>

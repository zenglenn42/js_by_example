<!DOCTYPE html>
<html>
<!-- 
	The value associated with the onclick attribute of the input tag
	(e.g., alert(msg)) is an example of a javascript event handler.
 -->
<head>
	<title>Event</title>
</head>
<body>
	<form>
		<input type="button" value="Pinch me" onclick="window.alert('OUCH!!')" />
	</form>
</body>
</html>

	<title>Ex 09.11</title>
	<script type="text/javascript">
		function circumference(radius) {
			return 2 * Math.PI * radius;
		}
	</script>
</head>
<body>
	For a unit circle, the circumference is 
	<script type="text/javascript">
		document.write(" " + circumference(1).toFixed(5));
	</script>

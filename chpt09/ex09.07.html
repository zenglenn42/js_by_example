<!DOCTYPE html>
<html>
<head>
	<title>Ex 09.07</title>
	<script type="text/javascript">

		// ----------------------------------
		// Present value of a loan.
		//
		// pv = PMT * (1 - (1 + IR)^-NP)/IR 
		// ----------------------------------
		
		function pv(pmt, ir, np) {
			 return (pmt * (1 - Math.pow(1 + ir, -np)) / ir).toFixed(2);
		}
	</script>
</head>
<body>
	A loan with monthly payments of $600 at an interest rate of 5.5% with 108 payments left has a present value of: <br>

	<script type="text/javascript">
		var years = 9;
		var months = years * 12;
		var payment = 600;
		var rate = 0.055;
		var loanValue = pv(payment, rate, months);
		document.write("<br /> $ " + loanValue);
	</script>
</body>
</html>

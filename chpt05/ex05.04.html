<!DOCTYPE html>
<html>
<head>
	<title>Ex 05.04</title>
	<script type="text/javascript">
		function truthyMeter() {
			var expressions = [
				'22 == "22"', 
				'22 === "22"', 
				'"2" > "100"',	// string comparision
				'"3" + "4"',	// strings are concatenated
				"3 + 4"];		// numeric addition since both operands are numeric

			for (var i in expressions) {
				var row = Number(i) + 1;
				var leftID  = "r" + row + "c1";
				var rightID = "r" + row + "c2";

				var tdLeft  = document.getElementById(leftID);
				var tdRight = document.getElementById(rightID);

				tdLeft.firstChild.nodeValue  = expressions[i];
				tdRight.firstChild.nodeValue = eval(expressions[i]);
			}
		}
	</script>
	<style>
	table {
		border: 1px solid #ddd;
	}
	td, th {
		border-bottom: 1px solid #ddd;
		padding: 0.5em;
	}
	</style>
</head>
<body onload="truthyMeter()">
<table>
	<thead>
		<tr><th>Boolean</th><th>Value</th></tr>
	</thead>
	<tbody>
		<tr><td id="r1c1">r1c1</td><td id="r1c2">r1c2</td></tr>
		<tr><td id="r2c1">r2c1</td><td id="r2c2">r2c2</td></tr>
		<tr><td id="r3c1">r3c1</td><td id="r3c2">r3c2</td></tr>
		<tr><td id="r4c1">r3c1</td><td id="r4c2">r3c2</td></tr>
		<tr><td id="r5c1">r3c1</td><td id="r5c2">r3c2</td></tr>
	</tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Frosted Glass Effect</title>
	<style>
		body, main::before {
			background: url("coffee.png") 0 / cover fixed;
		}
		main {
			position: relative;
			background: hsla(0, 0%, 100%, .3);
			overflow: hidden;
			font-size: 150%;
		}
		main::before {
			content: '';
			position: absolute;
			top: 0; right: 0; bottom: 0; left: 0;
			filter: blur(5px);
			margin: -30px;
			z-index: -1;
		}
	</style>
</head>
<body>
	<main>
		<blockquote>
			"The only way to get rid of temptation is to yield to it.  Resist it, and your soul grows sick with longing for the things it has forbidden to itself, with desire for what its monstrous laws have made monstrous and unlawful."
		</blockquote>
		<footer>-
			<cite>
				Oscar Wilde, The Picture of Dorian Gray
			</cite>
		</footer>
	</main>
</body>
</html>

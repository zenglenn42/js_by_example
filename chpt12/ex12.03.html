<!DOCTYPE html>
<html>
<head>
	<title>Ex 12.03</title>
	<script type="text/javascript">
		var pics = new Array();
		pics[0] = new Image();
		pics[0].src = "china.png";
		pics[1] = new Image();
		pics[1].src = "lake.png";
		pics[2] = new Image();
		pics[2].src = "icefall.png";
		pics[3] = new Image();
		pics[3].src = "leopard.png";

		var index = 0;
		var timer;

		function init(form) {
			console.log("init");
			var form = form;
			return function() {
				index %= pics.length;
				form.imgName.src = pics[index].src;
				index++;
				timer = setTimeout("start()", 1000);
			};
		}

		function stop() {
			clearTimeout(timer);
		}

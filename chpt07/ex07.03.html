<!DOCTYPE html>
<html>
<head>
	<title>Ex 07.03</title>
	<script type="text/javascript">
		function changeBgColor(color) {
			document.bgColor = color;
		}
	</script>
</head>
<body bgcolor="darkslateblue">
	<div align="center">
		<input type="button" value="Press here for yellow" onclick="changeBgColor('yellow')" /> 
		<input type="button" value="Press here for light green" onclick="changeBgColor('lightgreen')" /> 
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Ex 08.04</title>
	<script type="text/javascript">
		function Employee() {
			var name;
			var phone;
			this.getName = function() {
				return this.name;
			}
			this.setName = function(name) {
				this.name = name;
			}
			this.getPhone = function() {
				return this.phone;
			}
			this.setPhone = function(phone) {
				this.phone = phone;
			}
		}

	</script>
</head>
<body>
	<script type="text/javascript">
		var e1 = new Employee();
		e1.setName("Bill Clinton");
		e1.setPhone("867-5309");

		var e2 = new Employee();
		e2.setName("Hillary Clinton");
		e2.setPhone("867-5309");

		var e3 = new Employee();
		e3.setName("Chelsea");
		e3.setPhone("800-555-1212");

		document.write(e1.name + "<br />")
		document.write(e2.name + "<br />")
		document.write(e3.name + "<br />")
	</script>
</body>
</html>

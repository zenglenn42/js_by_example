<!DOCTYPE html>
<html>
<head>
	<title>Ex 02.09</title>
	<script type="text/javascript">
		function writeName(firstName, lastName) {
			document.write(firstName + " " + lastName);
		}
	</script>
</head>
<body>
	<p style="color: blue; font-size: 12px; font-family: sans-serif;">
		<script type="text/javascript">
			writeName('Bill', 'Clinton');
		</script>
	</p>	
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Ex 06.01</title>
	<script type="text/javascript">
		function fillTable() {
			var start = 10;
			var numID = start - 9
			while (start > 0) {
				var id = "id" + numID;
				var tid =  document.getElementById(id);
				console.log("id = " + id);
				tid.firstChild.nodeValue = start--;
				numID++;
			}
		}
	</script>
	<style>
		table {
			border	: 1px solid black;
		}
		td {
			border-bottom: 1px solid #ddd;
			text-align: center;
		}
	</style>
</head>
<body onload="fillTable()">
	<table>
		<tbody>
			<tr>
				<td id="id1"> </td>
			</tr>
			<tr>
				<td id="id2"> </td>
			</tr>
			<tr>
				<td id="id3"> </td>
			</tr>
			<tr>
				<td id="id4"> </td>
			</tr>
			<tr>
				<td id="id5"> </td>
			</tr>
			<tr>
				<td id="id6"> </td>
			</tr>
			<tr>
				<td id="id7"> </td>
			</tr>
			<tr>
				<td id="id8"> </td>
			</tr>
			<tr>
				<td id="id9"> </td>
			</tr>
			<tr>
				<td id="id10"> </td>
			</tr>
		</tbody>
	</table>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Ex 13.03</title>
	<script type="text/javascript">
		function changeColor(color) {
			document.bgColor = color;
		}
	</script>
</head>
<body bgColor="silver">
	<a href="#" onmouseover="changeColor('lightblue')"
	            onmouseout="changeColor('silver')">change color</a>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Ex 13.04</title>
	<script type="text/javascript">
		function toLowerCase(textField) {
			textField.value = textField.value.toLowerCase();
		}
	</script>
</head>
<body>
	<form name="view">
		I convert uppercase letters to lowercase.  Give it a try.
		<hr />
		<input type="text" size="50" onchange="toLowerCase(this)" />
	</form>
</body>
</html>
